---
- name: new file
  hosts: localhost
  become: yes
  gather_facts: true
  tasks:
    - name: create a file
      file:
        name: lineinfile
        path: /home/ubuntu/
        state: touch
    - name: comment a line
      lineinfile:
        path: /home/ubuntu/ansible_test_role/lineinfile
        state: present
        regexp: 'hi'
        line: '<!--hi'
#        insertbefore: '<!--'
        backrefs: yes
    - name: comment a line1
      lineinfile:
        path: /home/ubuntu/ansible_test_role/lineinfile
        state: present
        regexp: 'hello'
        line: '<!--hello'
#        insertbefore: '<!--'
        backrefs: yes
