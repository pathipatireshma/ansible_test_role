---

- name: updating
  yum:
#    name: update
#    state: present
    update_cache: yes
- name: installing package
  import_tasks: install.yml
- name: downloading url
  get_url:
    url: "https://dlcdn.apache.org/tomcat/tomcat-9/v9.0.70/bin/apache-tomcat-9.0.70.tar.gz"
#    dest: /usr/local
    dest: /home/centos
    mode: "0755"
- name: archiving url
  ansible.builtin.unarchive:
    src: "/home/centos/apache-tomcat-9.0.70.tar.gz"
    dest: /usr/local
    remote_src: yes